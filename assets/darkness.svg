<svg width="3840" height="3840" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the mask -->
  <mask id="triangle-mask">
    <rect width="100%" height="100%" fill="white"/> <!-- Make the entire canvas white -->
    <!-- Transparent triangle cutout -->
    
    <polygon id="flashlight" points="1920,1920  1820,1580  2020,1580" fill="black" />
  </mask>
  
  <!-- Black square rectangle with mask applied -->
  <rect x="0" y="0" width="3840" height="3840" fill="black" opacity="0.4" mask="url(#triangle-mask)" />
</svg>