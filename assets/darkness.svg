<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the mask -->
  <mask id="triangle-mask">
    <rect width="100%" height="100%" fill="white"/> <!-- Make the entire canvas white -->
    <!-- Transparent triangle cutout -->
    
    <polygon id="flashlight" points="960,540  1260,640  1260,440" fill="black" />
  </mask>
  
  <!-- Black square rectangle with mask applied -->
  <rect x="0" y="0" width="1920" height="1080" fill="black" mask="url(#triangle-mask)" />
</svg>